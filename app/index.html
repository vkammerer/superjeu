    <script>
      (function(){
        if (window.location.port == '9000') {
          window.VK_API_URL = window.location.protocol + '//' + window.location.hostname + ':3000';
        }
        else {
          window.VK_API_URL = window.location.origin
        }
        window.VK_SOCKET_URI = window.VK_API_URL;
        window.VK_API_SESSION_URL = window.VK_API_URL + '/api/users/session';
        window.VK_API_SIGNIN_URL = window.VK_API_URL + '/api/users/create';
        window.VK_API_MYSELF_URL = window.VK_API_URL + '/api/users/check';
        window.VK_API_LOGOUT_URL = window.VK_API_URL + '/api/users/logout';
        window.VK_SOUNDS_DIR_URL = window.location.origin + '/sounds';
        window.VK_API_QUESTION_CREATE_URL = window.VK_API_URL + '/api/questions/create';
        window.VK_API_QUESTION_LIST_URL = window.VK_API_URL + '/api/questions';
        window.VK_API_QUESTIONSET_CREATE_URL = window.VK_API_URL + '/api/questionsets/create';
        window.VK_API_QUESTIONSET_LIST_URL = window.VK_API_URL + '/api/questionsets';

      })()
    </script>
